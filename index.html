<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Dev-Incubator__task-tracker</title>
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <div class="modal-window">
        <div class="add-task">
          <div class="add-task__header">
            <h5 class="add-task__h5">Add task</h5>
            <button class="add-task__header-close-button">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="add-task__body">
            <form action="" class="add-task__form">
              <label class="add-task__label" for=""
                >Title<input
                  class="add-task__input"
                  type="text"
                  required
                  placeholder="Title"
              /></label>
              <label class="add-task__label" for=""
                >Text<input
                  class="add-task__input"
                  type="text"
                  required
                  placeholder="Text"
              /></label>
              <fieldset class="level-task">
                <div class="level-task__wrapper">
                  <legend class="level-task__name">Priority</legend>
                  <div class="level-task__options">
                    <label class="level-task__label" for="">
                      <input
                        class="level-task__input"
                        type="radio"
                        value="Low"
                        name="levelPriority"
                        id="Low"
                      />Low</label
                    >
                    <label class="level-task__label" for="">
                      <input
                        class="level-task__input"
                        type="radio"
                        value="Medium"
                        name="levelPriority"
                        id="Medium"
                      />Medium</label
                    >
                    <label class="level-task__label" for=""
                      ><input
                        class="level-task__input"
                        type="radio"
                        value="High"
                        name="levelPriority"
                        id="High"
                        checked
                      />High</label
                    >
                  </div>
                </div>
              </fieldset>
              <div class="add-task__ruler">
                <div class="close">
                  <button class="close__button">Close</button>
                </div>
                <div class="add-task-tongue">
                  <button class="add-task-tongue__button">Add task</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <nav class="navbar">
        <h1 class="h1">MyToDoList</h1>
        <div class="sort">
          <button class="sort__button sort__button_up">up</button>
          <button class="sort__button sort__button_down">down</button>
        </div>
        <div class="ruler-block">
          <div class="add-task-wrapper">
            <button class="add-task-wrapper__button">Add task</button>
          </div>
          <div class="setting">
            <button class="setting__button">menu</button>
          </div>
        </div>
      </nav>
      <main class="main">
        <section class="todo-section">
          <h3 class="todo-section__header">ToDo</h3>
          <div class="todo-section__array">
            <!-- <div class="task">
              <div class="task__information-block">
                <div class="task__header">
                  <h4 class="task__title">Title</h4>
                  <p class="task__priority">High priority</p>
                  <p class="task__data">11:00 01.01.2000</p>
                </div>
                <p class="task__text">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                  Adipisci aliquid eaque eligendi error eveniet nostrum nulla
                  pariatur repudiandae, veniam. Provident.
                </p>
              </div>
              <div class="task__setting">
                <button class="task__button">***</button>
              </div>
            </div> -->
          </div>
        </section>
        <section class="complected-section">
          <h3 class="complected-section__header">Complected</h3>
          <div class="complected-section__array"></div>
        </section>
      </main>
    </div>
    <script src="index.js" defer async></script>
  </body>
</html>
