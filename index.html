<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Dev-Incubator__task-tracker</title>
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <div class="modal-window">
        <div class="add-task">
          <div class="add-task__header">
            <h5 class="add-task__h5">Add task</h5>
            <button class="add-task__header-close-button">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="add-task__body">
            <form action="" class="add-task__form">
              <label class="add-task__label" for=""
                >Title<input
                  class="add-task__input"
                  type="text"
                  required
                  placeholder="Title"
              /></label>
              <label class="add-task__label" for=""
                >Text<input
                  class="add-task__input"
                  type="text"
                  required
                  placeholder="Text"
              /></label>
              <fieldset class="level-task">
                <div class="level-task__wrapper">
                  <legend class="level-task__name">Priority</legend>
                  <div class="level-task__options">
                    <label class="level-task__label" for="">
                      <input
                        class="level-task__input"
                        type="radio"
                        value="Low"
                        name="levelPriority"
                        id="Low"
                      />Low</label
                    >
                    <label class="level-task__label" for="">
                      <input
                        class="level-task__input"
                        type="radio"
                        value="Medium"
                        name="levelPriority"
                        id="Medium"
                      />Medium</label
                    >
                    <label class="level-task__label" for=""
                      ><input
                        class="level-task__input"
                        type="radio"
                        value="High"
                        name="levelPriority"
                        id="High"
                        checked
                      />High</label
                    >
                  </div>
                </div>
              </fieldset>
              <div class="add-task__ruler">
                <div class="close">
                  <button class="close__button">Close</button>
                </div>
                <div class="add-task-toggle">
                  <button class="add-task-toggle__button">Add task</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <nav class="navbar">
        <h1 class="h1">MyToDoList</h1>
        <div class="sort">
          <button class="sort__button sort__button_up">
            <i class="fas fa-sort-numeric-down"></i>
          </button>
          <button class="sort__button sort__button_down">
            <i class="fas fa-sort-numeric-up"></i>
          </button>
        </div>
        <div class="ruler-block">
          <div class="add-task-wrapper">
            <button class="add-task-wrapper__button">
              <i class="fas fa-plus"></i>Add task
            </button>
          </div>
          <div class="setting">
            <button class="setting__button"><i class="fas fa-cog"></i></button>
            <div class="setting__modal-window">
              <legend class="color-toggle-name">Choose color theme</legend>
              <div class="color-theme-toggle__options">
                <label class="color-theme-toggle__label" for="">
                  <input
                    class="color-theme-toggle__input"
                    type="radio"
                    value="light"
                    name="colorTheme"
                    id="grey"
                    checked
                  />Light</label
                >
                <label class="color-theme-toggle__label" for="">
                  <input
                    class="color-theme-toggle__input"
                    type="radio"
                    value="middle"
                    name="colorTheme"
                    id="middle"
                  />Middle</label
                >
                <label class="color-theme-toggle__label" for=""
                  ><input
                    class="color-theme-toggle__input"
                    type="radio"
                    value="darken"
                    name="colorTheme"
                    id="darken"
                  />Darken</label
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
      <main class="main">
        <section class="todo-section">
          <h3 class="todo-section__header">ToDo</h3>
          <div class="todo-section__array"></div>
        </section>
        <section class="complected-section">
          <h3 class="complected-section__header">Complected</h3>
          <div class="complected-section__array"></div>
        </section>
      </main>
    </div>
    <script src="index.js" defer async></script>
  </body>
</html>
