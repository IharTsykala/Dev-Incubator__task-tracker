<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Dev-Incubator__task-tracker</title>
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <div class="modal-window">
        <div class="add-task">
          <div class="add-task__header">
            <h5 class="add-task__h5">Add task</h5>
            <button class="add-task__button">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="add_task__body">
            <form action="submit" class="add-task__form">
              <label class="add-task__label" for=""
                ><input class="add-task__input" type="text"
              /></label>
              <label class="add-task__label" for=""
                ><input class="add-task__input" type="text"
              /></label>
              <fieldset class="level-task">
                <legend class="level-task__name"></legend>
                <input class="level-task__input" type="radio" value="Low" />
                <input class="level-task__input" type="radio" value="Medium" />
                <input class="level-task__input" type="radio" value="High" />
              </fieldset>
              <div class="add-task__ruler">
                <div class="close">
                  <button class="close__button"></button>
                </div>
                <div class="add-task-tongue">
                  <button class="add-task-tongue__button"></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <nav class="navbar">
        <h1 class="h1">MyToDoList</h1>
        <div class="sort">
          <button class="sort__button sort__button_up">up</button>
          <button class="sort__button sort__button_down">down</button>
        </div>
        <div class="ruler-block">
          <div class="add-task-tongue">
            <button class="add-task-tongue__button">Add task</button>
          </div>
          <div class="setting">
            <button class="setting__button">menu</button>
          </div>
        </div>
      </nav>
      <main class="main">
        <section class="todo-section">
          <h3 class="todo-section__header">ToDo</h3>
          <div class="todo-section__array"></div>
        </section>
        <section class="complected-section">
          <h3 class="complected-section__header">Complected</h3>
          <div class="complected-section__array"></div>
        </section>
      </main>
    </div>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
